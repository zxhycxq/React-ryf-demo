<!DOCTYPE html>
<html>
  <head>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
      //this.props对象属性与组件的属性一一对应，例外：this.props.children属性，表示所有组件的所有节点。
      // this.props.children的值有三种可能
      //当前组件无子节点，则是undefined；有一个，则是object；多个，数据类型是array；
      //React.Children处理this.props.children.可用React.Children.map遍历子节点。
      var NotesList = React.createClass({
        render: function() {
          return (
            <ol>
              {
                React.Children.map(this.props.children, function (child) {
                  return <li>{child}</li>;
                })
              }
            </ol>
          );
        }
      });

      ReactDOM.render(
        <NotesList>
          <span>hello</span>
          <span>world</span>
        </NotesList>,
        document.getElementById('example')
      );
    </script>
  </body>
</html>
