<!DOCTYPE html>
<html>
<head>
    <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <style>
        #test {
            padding: 50px;
            background-color: #fff;
        }
    </style>
</head>
<body>
<div id="test"></div>
<!---->
<script type="text/babel">
    //    var destination = document.querySelector("#container");
    var destination1 = document.querySelector("#test");
    //    正方形
    var Square = React.createClass({
        render: function () {
            var SquareColor = {
                height: 150,
                backgroundColor: this.props.color
            };
            return (
                    <div style={SquareColor}>
                    </div>
            );
        }
    });
    //    标签名称
    var Label = React.createClass({
        render: function () {
            var labelStyle = {
                fontFamily: "sans-serif",
                fontWeight: "bold",
                textAlign: "center",
                padding: 13,
                color:this.props.color,
                margin: 0
            };
            return (
                    <p style={labelStyle}>{this.props.color}</p>
            );
        }
    });

    var Card = React.createClass({
        render: function () {
            var CardColor = {
                height: 200,
                width: 150,
                padding: 0,
                backgroundColor: "#fff",
                WebkitFilter: "drop-shadow(0px 0px 5px #666)",
                filter: "drop-shadow(0px 0px 5px #666)"
            };
            return (
                    <div style={CardColor}>
                        <Square color={this.props.color}/> {/*放的地方,card 内部调用square*/}
                        <Label color={this.props.color}/>
                    </div>
            );
            /*return React.createElement(
                    "div",
                    { style: CardColor },
                    React.createElement(Square, { color: this.props.color }),
                    " ",
                    React.createElement(Label, { color: this.props.color })
            );*/
        }
    });
    ReactDOM.render(
            <div>
                <Card color="orange"/>
            </div>,
            destination1
    );

</script>
</body>
</html>
