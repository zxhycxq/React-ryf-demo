<!DOCTYPE html>
<html>
<head>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
</head>
<body>
<div id="example"></div>
<div id="test"></div>
<div id="haha"></div>
<script type="text/babel">
    //      render react的基本用法，将模板转为html语言，并插入指定的dom节点
    //      注意 type 的类型为babel 。 render内容中，逗号分号的位置
    ReactDOM.render(
            <h1>Hello, world!</h1>,
            document.getElementById('example')
    );
    ReactDOM.render(
            <em>我是em啊</em>,
            document.getElementById('test')
    );

    ReactDOM.render(
            <h3>何方妖怪，纳命来</h3>,
    document.getElementById('haha')
    );

</script>
</body>
</html>
